<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }

        .test-section {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }

        .info {
            color: #17a2b8;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin: 5px 0;
        }

        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <h1>JWT Authentication Flow Test</h1>

    <div class="test-section">
        <h2>ğŸ” User Registration & Login Test</h2>
        <p>This page will test the JWT authentication flow with automatic token refresh.</p>

        <div>
            <h3>Test User Credentials</h3>
            <input type="email" id="email" placeholder="Email" value="test@example.com">
            <input type="text" id="username" placeholder="Username" value="testuser">
            <input type="text" id="firstName" placeholder="First Name" value="Test">
            <input type="text" id="lastName" placeholder="Last Name" value="User">
            <input type="password" id="password" placeholder="Password" value="TestPassword123!">
        </div>

        <div>
            <button onclick="testRegistration()">ğŸ“ Register User</button>
            <button onclick="testLogin()">ğŸ”‘ Login</button>
            <button onclick="testProtectedEndpoint()">ğŸ”’ Test Protected Endpoint</button> <button
                onclick="testTokenRefresh()">ğŸ”„ Test Token Refresh</button>
            <button onclick="testAutoLogout()">ğŸšª Test Auto Logout</button>
            <button onclick="testLogout()">ğŸšª Logout</button>
            <button onclick="clearLog()">ğŸ§¹ Clear Log</button>
        </div>
    </div>

    <div class="test-section">
        <h3>ğŸ“‹ Test Results</h3>
        <div id="log" class="log">Ready to test JWT authentication...\n</div>
    </div>

    <div class="test-section">
        <h3>ğŸ”‘ Current Tokens</h3>
        <div>
            <strong>Access Token:</strong> <span id="accessTokenDisplay">None</span><br>
            <strong>Token Expires At:</strong> <span id="tokenExpiresDisplay">None</span>
        </div>
    </div>

    <script>
        let currentAccessToken = null;
        let currentTokenExpiry = null;

        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateTokenDisplay() {
            document.getElementById('accessTokenDisplay').textContent =
                currentAccessToken ? `${currentAccessToken.substring(0, 50)}...` : 'None';
            document.getElementById('tokenExpiresDisplay').textContent =
                currentTokenExpiry ? new Date(currentTokenExpiry).toLocaleString() : 'None';
        }

        function clearLog() {
            document.getElementById('log').innerHTML = 'Log cleared...\n';
        }

        async function testRegistration() {
            log('ğŸ”„ Starting user registration test...', 'info');

            const userData = {
                username: document.getElementById('username').value + '_' + Date.now(),
                email: document.getElementById('email').value.replace('@', `_${Date.now()}@`),
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('password').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                isAgreedToTerms: true
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    log('âœ… Registration successful!', 'success');
                    log(`ğŸ“‹ User ID: ${data.payload.user?.id}`, 'info');
                    log(`ğŸ“§ Email: ${data.payload.user?.email}`, 'info');
                    log(`ğŸ‘¤ Username: ${data.payload.user?.username}`, 'info');

                    if (data.payload.accessToken) {
                        currentAccessToken = data.payload.accessToken;
                        currentTokenExpiry = Date.now() + (15 * 60 * 1000); // 15 minutes
                        updateTokenDisplay();
                        log('ğŸ”‘ Access token received automatically after registration', 'success');
                    }

                    // Update form with registered credentials for login test
                    document.getElementById('email').value = userData.email;
                    document.getElementById('username').value = userData.username;
                } else {
                    log(`âŒ Registration failed: ${data.message || 'Unknown error'}`, 'error');
                    if (data.data) {
                        log(`ğŸ“‹ Details: ${JSON.stringify(data.data, null, 2)}`, 'error');
                    }
                }
            } catch (error) {
                log(`ğŸ’¥ Registration error: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('ğŸ”„ Starting login test...', 'info');

            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                rememberMe: false
            };

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials),
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    log('âœ… Login successful!', 'success');
                    log(`ğŸ‘¤ User ID: ${data.payload.user?.id}`, 'info');
                    log(`â±ï¸  Token expires in: ${data.payload.expiresIn} seconds`, 'info');

                    currentAccessToken = data.payload.accessToken;
                    currentTokenExpiry = Date.now() + (data.payload.expiresIn * 1000);
                    updateTokenDisplay();

                    log('ğŸ”‘ Access token stored for further tests', 'success');
                } else {
                    log(`âŒ Login failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`ğŸ’¥ Login error: ${error.message}`, 'error');
            }
        }

        async function testProtectedEndpoint() {
            if (!currentAccessToken) {
                log('âš ï¸  No access token available. Please login first.', 'error');
                return;
            }

            log('ğŸ”„ Testing protected endpoint access...', 'info');

            try {
                const response = await fetch('/api/test-jwt', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${currentAccessToken}`,
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    log('âœ… Protected endpoint access successful!', 'success');
                    log(`ğŸ” Auth method: ${data.payload.authMethod}`, 'info');
                    log(`ğŸ‘¤ User: ${data.payload.user?.email}`, 'info');

                    if (data.payload.jwtInfo) {
                        log(`â° Token issued at: ${data.payload.jwtInfo.issuedAt}`, 'info');
                        log(`â° Token expires at: ${data.payload.jwtInfo.expiresAt}`, 'info');
                        log(`â±ï¸  Time until expiry: ${data.payload.jwtInfo.timeUntilExpiry}s`, 'info');
                    }
                } else {
                    log(`âŒ Protected endpoint access failed: ${data.message || 'Unknown error'}`, 'error');
                    if (response.status === 401) {
                        log('ğŸ”‘ Token may be expired. Try refreshing the token.', 'info');
                    }
                }
            } catch (error) {
                log(`ğŸ’¥ Protected endpoint error: ${error.message}`, 'error');
            }
        }

        async function testTokenRefresh() {
            log('ğŸ”„ Testing token refresh...', 'info');

            try {
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok && data.status === 'success') {
                    log('âœ… Token refresh successful!', 'success');
                    log(`â±ï¸  New token expires in: ${data.payload.expiresIn} seconds`, 'info');

                    currentAccessToken = data.payload.accessToken;
                    currentTokenExpiry = Date.now() + (data.payload.expiresIn * 1000);
                    updateTokenDisplay();

                    log('ğŸ”‘ New access token stored', 'success');
                } else {
                    log(`âŒ Token refresh failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`ğŸ’¥ Token refresh error: ${error.message}`, 'error');
            }
        }

        async function testAutoLogout() {
            log('ğŸ”„ Testing automatic logout on refresh token failure...', 'info');

            try {
                // First, simulate a refresh token failure by clearing the refresh token cookie
                log('ğŸª Simulating refresh token failure...', 'info');

                // Clear cookies to simulate expired/invalid refresh token
                document.cookie = 'refresh-token=; expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/; httponly';

                // Try to refresh token - this should fail
                const response = await fetch('/api/auth/refresh', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (!response.ok || data.status !== 'success') {
                    log('âœ… Refresh token failed as expected (simulating auto-logout scenario)', 'success');
                    log(`ğŸ“‹ Error: ${data.message || 'Refresh token invalid/expired'}`, 'info');

                    // Simulate what the frontend composables would do
                    log('ğŸšª Frontend would automatically logout user now', 'info');
                    log('ğŸ§¹ Clearing local tokens...', 'info');

                    // Clear tokens
                    currentAccessToken = null;
                    currentTokenExpiry = null;
                    updateTokenDisplay();

                    log('âœ… Auto-logout simulation complete!', 'success');
                    log('ğŸ’¡ In the real app, user would be redirected to login page', 'info');
                } else {
                    log('âš ï¸  Refresh unexpectedly succeeded - this test needs modification', 'error');
                }
            } catch (error) {
                log(`âœ… Network error during refresh (expected): ${error.message}`, 'success');
                log('ğŸšª This would trigger automatic logout in the frontend', 'info');

                // Clear tokens
                currentAccessToken = null;
                currentTokenExpiry = null;
                updateTokenDisplay();
            }
        }

        async function testLogout() {
            log('ğŸ”„ Testing logout...', 'info');

            try {
                const response = await fetch('/api/auth/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include'
                });

                const data = await response.json();

                if (response.ok) {
                    log('âœ… Logout successful!', 'success');

                    // Clear tokens
                    currentAccessToken = null;
                    currentTokenExpiry = null;
                    updateTokenDisplay();

                    log('ğŸ§¹ Access tokens cleared', 'info');
                } else {
                    log(`âŒ Logout failed: ${data.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`ğŸ’¥ Logout error: ${error.message}`, 'error');
            }
        }

        // Initialize
        updateTokenDisplay();
        log('ğŸš€ JWT Authentication Test Page Ready', 'success');
        log('ğŸ“‹ You can test the complete authentication flow:', 'info');
        log('   1. Register a new user', 'info');
        log('   2. Login with credentials', 'info');
        log('   3. Test protected endpoint access', 'info');
        log('   4. Test token refresh', 'info');
        log('   5. Test logout', 'info');
    </script>
</body>

</html>
